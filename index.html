<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaSurvie - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/img_logo_LaSurvie.png">
</head>
<body>
    <!-- Fond -->
    <div class="parallax-bg"></div>
    <div class="overlay-gradient"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/LaSurvieLogo_prealpha.png" alt="Logo LaSurvie">
        </div>
        <nav>
            <a href="index.html" class="active">Accueil</a>
            <a href="kecece.html">Kécécé ?</a>
            <a href="notepatch.html">Notes de patch</a>
            <a href="release.html">Releases</a>
        </nav>
    </header>

    <!-- Section Hero -->
    <section class="hero">
        <h1>Bienvenue dans <span>LaSurvie</span></h1>
        <p>Un monde brut, sans pitié, ni triche. Juste toi, ton courage, et quelques creepers 💣</p>
        <div class="ip-box">
            <p><strong>IP :</strong> cards-gi.gl.joinmc.link</p>
            <button class="copy-btn" onclick="copyIP()">Copier l’IP</button>
        </div>
    </section>

    <!-- Galerie -->
    <section class="gallery">
        <h2>Aperçu du serveur</h2>
        <div class="gallery-grid">
            <img src="img/screen1.jpg" alt="Paysage">
            <img src="img/screen2.jpg" alt="Village">
            <img src="img/screen3.jpg" alt="Base souterraine">
            <img src="img/screen4.jpg" alt="Combat contre un Wither">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 LaSurvie — Serveur Minecraft indépendant et <span>(presque)</span> stable.</p>
        <div class="socials">
            <a href="https://discord.gg/tonserveur" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@lasurvie_mcserv" target="_blank">Youtube</a>
        </div>
    </footer>

    <script>function copyIP() {
      navigator.clipboard.writeText("cards-gi.gl.joinmc.link");
      alert("Adresse IP copiée !");
    }</script>
</body>
</html>
